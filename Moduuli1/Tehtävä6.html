    <script>
        'use strict';
        const doCalc = confirm('Should I calculate the square root?')
        var result

        if(doCalc){
            const num = prompt('Number')
            result = (num > 0 ? Math.sqrt(num) : 'The square root of a negative number is not defined')
        }
        else result = 'The square root is not calculated'

        document.getElementById('result').innerHTML = result
    </script>
