<html lang="en">

    <body>
        Teht채v채 9
        <br>
        <ul id="result"></ul>
    </body>

    <script>
        'use strict';
        let testInt = prompt('Give me a number')
        document.getElementById('result').innerHTML = testInt
        for(let i=2; i<testInt; i++){
            if(testInt%i==0){
                testInt = true
                break
            }
            testInt = false
        }
        document.getElementById('result').innerHTML += testInt ? ' is not a prime number' : ' is a prime number'
    </script>
