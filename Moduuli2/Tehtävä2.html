<!DOCTYPE html>
<html lang="en">

    <body>
        <p>Moduuli 2 - Tehtävä 2</p>
        <ol id="result"></ol>

    <script>
        'use strict';
        let list = document.getElementById('result')
        const count = prompt('Osallistujien määrä')

            list.appendChild(node)
            node.innerHTML = prompt('Anna osallistujan nimi')
        }
    </script>
